<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/7e70566245.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="huddle-logo" class="logo__image" />
    </header>
    <main>
      <img
        src="images/illustration-mockups.svg"
        alt="illustration-mockups"
        class="hero__image"
      />
      <div class="content__container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </div>
    </main>
    <footer>
      <div class="social__outline"><i class="fab fa-facebook-f"></i></div>
      <div class="social__outline"><i class="fab fa-twitter"></i></div>
      <div class="social__outline"><i class="fab fa-instagram"></i></div>
    </footer>
  </body>
</html>
